name: Update Active Listings

on:
  schedule:
    # Every 12 hours (at midnight and noon UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch:
    # Manual trigger
    inputs:
      limit:
        description: 'Max listings to update (leave empty for all)'
        required: false
        default: ''

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run update mode
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            python scraper_encuentra24.py --update --limit ${{ github.event.inputs.limit }}
          else
            python scraper_encuentra24.py --update
          fi
